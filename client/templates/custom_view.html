<template name='custom_view'>
  <div class='accordion_container'>
    {{#if isTeacherOrDirective}}
      {{> courses_accordion}}
    {{else}}
      {{#if isParent}}
        {{> dependants_accordion}}
      {{else}}
        {{> subjects_accordion course_id=user.course_id}}
      {{/if}}
    {{/if}}
  </div>
  <div id='exam-score-modal-container'>
  </div>
</template>
