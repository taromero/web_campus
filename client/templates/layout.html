<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" sizes="192x192" href="images/mobile-desktop-logo.png">
</head>

<template name="layout">
    {{> meteorStatus}}
    {{#momentum plugin='iron-router' options=transition}}
      {{> header}}
      {{> yield}}
    {{/momentum}}
</template>

<template name='header'>
  <nav>
    <div class='nav-wrapper'>
      <ul class='back-button'>
        {{#if getPreviousPage != ''}}
        <li>
          <a href="{{pathFor getPreviousPage}}" class="icon icon-left-nav pull-left" velociratchet-transition="left" style='font-size:4rem'></a>
        </li>
        {{/if}}
      </ul>
      <a href="/" class="brand-logo center flow-text">{{main_title}}</a>
      <ul id='slide-out' class="side-nav hide-on-large-only right">
        {{> header_links}}
      </ul>
      <ul id="slide-out-large" class="side-nav fixed hide-on-med-and-down">
        {{> header_links}}
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse hide-on-large-only right"><i class="mdi-navigation-menu"></i></a>
      <a href="#" data-activates="slide-out-large" class="button-collapse hide-on-med-and-down right"><i class="mdi-navigation-menu"></i></a>
    </div>
  </nav>
</template>

<template name='header_links'>
  <li><a href="/">Home</a></li>
  <li {{hideIf adminAllowed}}><a href="/asistencias">Asistencias</a></li>
  <li {{hideIf adminAllowed}}><a href="/boletin">Boletin</a></li>
  <li><a href="" id='sign-out'>Salir</a></li>
</template>

<template name='tabHeader'>
  <li class="tab col s3">
    <a class='{{class}}' href="{{href}}{{id}}">
      <div class='hide-on-med-and-down'>{{l_label}}</div>
      <div class='hide-on-large-only'><i class="{{s_label}} small"></i></div>
    </a>
  </li>
</template>
