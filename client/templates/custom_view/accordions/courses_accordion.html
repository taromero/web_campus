<template name='courses_accordion'>
  <div class='content'>
    <div class="collection" style="margin-left: 1rem;margin-right: 1rem;">
      {{#each courses}}
        <a href="/clases/{{spacesForUnderscores name}}" class="collection-item push-right navigate-right">{{name}}</a>
      {{/each}}
    </div>
  </div>
</template>
