<template name='courses_accordion'>
  <div class='content'>
    <div class="collection" style="margin-left: 1.75rem;margin-right: 1.75rem;">
      {{#each courses}}
      <a href="/clases/{{spacesForUnderscores name}}" class="collection-item push-right navigate-right">
          <i class="mdi-action-account-balance"></i>{{name}}
          <div class='icon icon-right-nav right'></div>
        </a>
      {{/each}}
    </div>
  </div>
</template>
