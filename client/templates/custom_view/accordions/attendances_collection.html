<template name='attendances_collection'>
  <div class="progress attendance-progress" style='display:none'>
      <div class="indeterminate"></div>
  </div>
  <ul class="collection with-header">
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a class="waves-effect waves-circle waves-light btn-floating btn-large red" id='save-attendances'>
        <i class="mdi-action-done-all"></i>
      </a>
    </div>
    {{#each students}}
      {{> attendance_item student=this}}
    {{/each}}
  </ul>
</template>

<template name='attendances_collection_read_only'>
  <ul class="collection with-header">
    <li class="collection-header">
      <div class='row'>
        <div class='col s12 m4'>
          Total: 20
        </div>
        <div class='col s12 m4'>
          Faltas: 15
        </div>
        <div class='col s12 m4'>
          Medias Faltas: 10
        </div>
      </div>
    </li>
    {{#each attendances}}
      <li class="collection-item">Alvin</li>
    {{/each}}
  </ul>
</template>
