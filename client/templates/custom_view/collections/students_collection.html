<template name='students_collection'>
  <div class="collection" style="margin-left: 1rem;margin-right: 1rem;">
    {{#each courseStudents}}
      <a href="{{currentPath}}/estudiantes/{{profile.document_id}}" class="collection-item push-right navigate-right">
        <i class="mdi-action-class"></i>
        <span>{{profile.lastName}}, {{profile.firstName}}</span>
        <div class='icon icon-right-nav right'></div>
      </a>
    {{/each}}
  </div>
</template>
